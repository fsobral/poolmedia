<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/octicons/8.5.0/build.css" integrity="sha512-oXqkIy/+iqrHrpoTwFkSLZJpNwoYn9e77QtCNzBi+Jb6uJgTtcdHVy0C+nEpeUfC3fxSbydPxLG+ndikNVvrdQ==" crossorigin="anonymous" />
    <link rel="stylesheet" href="{{url_for('static', filename='css/custom.css')}}">
    <!-- Font -->
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">

  </head>

  <body class="body-background">

    <div id="secondPage">
      <section>
        <div class="row">
          <div class="col-sm-12 col-lg-7">
            <div class="row">
              <div class="col-sm-12 col-lg-12">
                <form id="frmCalcular" class="margin-left-adjust">
                  <div class="row mt-4">
                    <div class="col-sm-6">
                      <div class="form-group ml-2">
                        <label for="minindinf" class="unifesp-grey">Min. probability of individual infection</label>
                        <input id="minindinf" class="form-control" type="text" placeholder="0.001" pattern="[0-9]*\.?[0-9]*" title="">
                      </div>
                      <div class="form-group ml-2">
                        <label for="maxindinf" class="unifesp-grey">Max. probability of individual infection</label>
                        <input id="maxindinf" class="form-control" type="text" placeholder="0.01" pattern="[0-9]*\.?[0-9]*" title="">
                      </div>
                      <div class="form-group ml-2">
                        <label for="numbstrat" class="unifesp-grey">Number of best strategies</label>
                        <input id="numbstrat" class="form-control" type="number" min="1" max="100" placeholder="3" title="Please, at most 100 strategies.">
                      </div>
                      <div class="form-group ml-2">
                        <label for="maxm1size" class="unifesp-grey">Maximum size for first pool size</label>
                        <input id="maxm1size" class="form-control" type="number" min="1" placeholder="4" pattern="[0-9]*\.?[0-9]*" title="You can expect that the time will be */1000 minutes.">
                      </div>
                      <div class="form-group ml-2">
                        <label for="maxnstage" class="unifesp-grey">Max. number of stages</label>
                        <input id="maxnstage" class="form-control" type="number" min="1" placeholder="10" pattern="[0-9]*\.?[0-9]*" title="">
                      </div>
                    </div>
                  </div>
                  <div class="row mt-4 mb-4">
                    <div class="col-sm-12">
                      <button id="btnCalcularSubmit" class="btn btn-confirm" type="submit" disabled>Calculate</button>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </section>
      <hr id="sectionSeparator" class="mt-4" style="display: none;">
      <section id="sectionResults" style="display: none;" class="mt-4">
        <div id="result" class="row"></div>
      </section>
    </div>
    
  <!-- Bootstrap core JavaScript -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.bundle.min.js" integrity="sha384-1CmrxMRARb6aLqgBO7yyAxTOQE2AKb9GfXnEo760AUcUmFx3ibVJJAzGytlQcNXd" crossorigin="anonymous"></script>
  <!-- Custom -->
  <script src="{{ url_for('static', filename='js/script.js') }}"></script>

  </body>

</html>
